<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title *ngIf="!auth.authenticated()">Please Login</ion-title>
    <ion-card>
      <ion-item *ngIf="auth.user && auth.authenticated()">
        <ion-avatar item-left>
          <img src="{{ auth.user.picture }}">
        </ion-avatar>
        <h2>{{ auth.user.nickname }}</h2>
        <p>{{ auth.user.email }}</p>
      </ion-item>
    </ion-card>
  </ion-toolbar>

  <ion-content padding *ngIf="auth.authenticated()">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
